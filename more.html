<!-- 더 많은 기능화면 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <title>More | Kakao Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__column">13:53</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status__battery-level">88%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">More</h1>
        </div>
        <div class="header__header-column">
            <span class="span header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="span header__icon">
                <i class="fas fa-qrcode"></i>
            </span>
            <span class="span header__icon">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>
    <main class="more">
        <header class="more__header">
            <div class="friends__friend friend friend">
                <div class="friend__column">
                    <img src="images/smail.jpg" alt="" class="g-avatar friend_avatar" width="160" height="160" />
                    <div class="friend__content">
                        <span class="friend__name">
                            Ari
                        </span>
                        <span class="friend__status">
                            merrycoding1995@gmial.com
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <ul class="more__btn-list">
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="far fa-smile fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        Emoticons
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fas fa-brush fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        Themes
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fab fa-korvue fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        Account
                    </span>
                </li>
            </ul>
        </header>
        <section class="more__suggestions">
            <h5 class="more__title">Suggestions</h1>
                <ul class="more_suggestions-list">
                    <li class="more__suggestion suggestion">
                        <span class="suggestion_icon">
                            <i class="fas fa-quote-right fa-2x"></i>
                        </span>
                        <span class="suggestion__title">
                            Kakao Story
                        </span>
                    </li>
                    <li class="more__suggestion suggestion">
                        <span class="suggestion_icon">
                            <i class="fas fa-paw fa-2x"></i>
                        </span>>
                        <span class="suggestion__title">
                            Kakao friends
                        </span>
                    </li>
                    <li class="more__suggestion suggestion">
                        <span class="suggestion_icon">
                            <i class="fas fa-gamepad fa-2x"></i>
                        </span>
                        <span class="suggestion__title">
                            Friends Gem
                        </span>
                    </li>
                </ul>
        </section>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
