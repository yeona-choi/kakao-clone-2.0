<!-- 채팅화면 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat | Kakao Clone</title>
</head>

<body class="chats_body">
    <div class="header-wrapper">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__column">13:53</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status__battery-level">88%</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__header-column">
                <a href="index.html" class="header__back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="header__title">Best Friend</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
        </header>
    </div>


    <main class="chat-screen">
        <ul class="chat__messages">
            <span class="chat__timestamp">
                Friday, January 11, 2019
            </span>
            <li class="incoming-message message">
                <img src="images/smail.jpg" alt="" class="m-avatar message" width="80" height="80" />
                <div class="message__content">
                    <span class="message__author">Best Friend</span>
                    <div class="message__buble">
                        Congrats I love you!
                    </div>
                </div>
                <span class="message_timestamp">
                </span>
            </li>
            <li class="sent-message">
                <span class="message_timestamp">
                </span>
                <div class="message__content">
                    <div class="message__buble">
                        Thank you see you sonn!
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write">
        <div class="chat_write-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat_write-column">
            <input type="text" placeholder="Send message">
        </div>
        <div class="chat_write-column">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>

        </div>
    </div>
</body>

</html>
