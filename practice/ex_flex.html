<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex</title>
</head>
<style>
    html,
    body {
        height: 100%;
    }

    .father {
        display: flex;

        justify-content: flex-end;
        align-items: flex-start;
        height: 100%;
        flex-direction: column-reverse;
        flex-wrap: no-wrap-reverse;

    }

    .box {
        background-color: red;
        width: 200px;
        height: 200px;
        border: 3px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;

    }
</style>

<body>
    <div class="father">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
    </div>

</body>

</html>
