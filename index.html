<!-- 채팅화면 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <title>Chat | Kakao Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__column">13:53</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status__battery-level">88%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
            <span class="span header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="span header__icon">
                <i class="far fa-comment"></i>
            </span>
            <span class="span header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>


    <main class="chats">
        <ul class="chats__list">
            <li class="chats__chat chat">
                <a href="chat.html">
                    <div class="chat__column">
                        <img class="chat__avatar g-avatar" src="images/ya.jpg" width="200" height="200" />
                        <div class="chat__content">
                            <span class="chat_username">YA</span>
                            <span class="chat__prewiew">Love Jack</span>
                        </div>
                    </div>
                    <div class="chat__column">
                        <span class="chat__timestamp">14:17</span>
                    </div>
                </a>
            </li>

        </ul>


    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
