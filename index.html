<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Chat | Kakao Clone</title>
</head>

<body>
    <!-- status-bar -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock" id="status-bar__clock">
                <script type="text/javascript">
                    const time = new Date();
                    const hours = time.getHours();
                    const minutes = time.getMinutes();
                    const CurrentTime = document.getElementById("status-bar__clock");
                    CurrentTime.innerHTML = `${hours < 10 ? `0${hours}` : hours} : ${minutes < 10 ? `0${minutes}` : minutes}`;
                </script>
            </span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">98%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- header -->
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-comments"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-music"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>

    <!-- Main of Chat -->
    <main class="chats">
        <ul class="chats__list">
            <li class="chats__chat chat">
                <a href="chat.html">
                    <div class="chats__chat friend friend--lg">
                        <div class="friend__column">
                            <img class="m-avatar friend__avatar " src="images/avatar.jpg" />
                            <div class="friend__content">
                                <span class="friend__name">
                                    오빠빵
                                </span>
                                <span class="friend__bottom-text">
                                    ㅋㅋㅋ
                                </span>
                            </div>
                        </div>
                        <div class="friend__column">
                            <span class="chat__timestamp">
                                4:15
                            </span>
                        </div>
                    </div>
                </a>
            </li>

            <li class="chats__chat chat">
                <a href="chat2.html">
                    <div class="chats__chat friend friend--lg">
                        <div class="friend__column">
                            <img class="m-avatar friend__avatar " src="images/fr.jpg" />
                            <div class="friend__content">
                                <span class="friend__name">
                                    때지
                                </span>
                                <span class="friend__bottom-text">
                                    아아ㅜ그렇구나ㅜ
                                </span>
                            </div>
                        </div>
                        <div class="friend__column">
                            <span class="chat__timestamp">
                                4:15
                            </span>
                        </div>
                    </div>
                </a>
            </li>

            <li class="chats__chat chat">
                <a href="chat3.html">
                    <div class="chats__chat friend friend--lg">
                        <div class="friend__column">
                            <img class="m-avatar friend__avatar " src="images/mylove.jpg" />
                            <div class="friend__content">
                                <span class="friend__name">
                                    마이원
                                </span>
                                <span class="friend__bottom-text">
                                    사랑해
                                </span>
                            </div>
                        </div>
                        <div class="friend__column">
                            <span class="chat__timestamp">
                                4:15
                            </span>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </main>

    <!-- navigation -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="friends.html" class="nav__list-link"><i class="far fa-user"></i></a>
            </li>
            <li class="nav__list-item"><a href="index.html" class="nav__list-link">
                    <div class="nav__badge">8</div>
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item"><a href="find.html" class="nav__list-link"><i class="fas fa-search"></i></a>
            </li>
            <li class="nav__list-item"><a href="more.html" class="nav__list-link"><i class="fas fa-ellipsis-h"></i></a>
            </li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small</span>
    </div>
</body>

</html>
