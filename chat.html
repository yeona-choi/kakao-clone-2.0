<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> | Kakao Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
</head>

<body class="chats-body">
    <div class="header-wrapper">
        <!-- status-bar -->
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock" id="status-bar__clock">
                    <script type="text/javascript">
                        const time = new Date();
                        const hours = time.getHours();
                        const minutes = time.getMinutes();
                        const CurrentTime = document.getElementById("status-bar__clock");
                        CurrentTime.innerHTML = `${hours < 10 ? `0${hours}` : hours} : ${minutes < 10 ? `0${minutes}` : minutes}`;
                    </script>
                </span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">98%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <!-- header -->
        <header class="header">
            <div class="header__header-column">
                <a href="index.html" class="header__back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="header__title">오빠빵</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
        </header>

    </div>


    <!-- main of chat -->
    <main class="chat-screen">
        <ul class="chat__messages">
            <span class="chat__timestamp">Monday, December 30, 2019</span>
            <li class="incoming-message message">
                <img class="message__avatar m-avatar" src="images/avatar.jpg" />
                <div class="message__content">
                    <span class="message__author">오빠빵</span>
                    <span class="message_bubble">
                        나7시쫌 넘어 도착 ㅋㅋ
                    </span>
                    <span class="message_bubble">
                        아무거나 ㅋㅋ
                    </span>
                    <span class="message_bubble">
                        너 먹고싶은거 다시켜
                    </span>
                </div>
                <span class="message__timestamp">17:12</span>
            </li>
            <li class="sent-message message">
                <span class="message__timestamp">17:13</span>
                <div class="message__content">
                    <span class="message_bubble">
                        오께이!
                    </span>
                    <span class="message_bubble">
                        6시에 배탈시킨다
                    </span>
                </div>
            </li>
            <li class="incoming-message message">
                <img class="message__avatar m-avatar" src="images/avatar.jpg" />
                <div class="message__content">
                    <span class="message__author">오빠빵</span>
                    <span class="message_bubble">
                        콜라도 시킴?
                    </span>
                </div>
                <span class="message__timestamp">17:14</span>
            </li>
            <li class="sent-message message">
                <span class="message__timestamp">17:15</span>
                <div class="message__content">
                    <span class="message_bubble">
                        코카콜라랑
                    </span>
                    <span class="message_bubble">
                        펩시시킴
                    </span>
                </div>
            </li>
        </ul>
    </main>

    <!-- chat__write -->
    <div class="chat__write-container">
        <!-- 작은 글을 쓰는 공간에는 input (긴글은 textarea)-->
        <input type="text" placeholder="Add message" class="chat__write chat__write-input" />
        <div class="chat__icon-left chat__icon">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__icon-right chat__icon">
            <span class="chat__write-icon">
                <i class="far fa-smile"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>

        </div>
    </div>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small!</span>
    </div>
</body>

</html>
